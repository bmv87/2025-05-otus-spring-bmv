spring:
  datasource:
    url: jdbc:h2:mem:maindb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
    platform: h2
  sql:
    init:
      mode: always
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
  h2:
    console:
      settings:
        web-allow-others: true
      enabled: true
  shell:
    interactive:
      enabled: true
logging:
  file:
    name: hw.log
