spring:
  datasource:
    url: jdbc:h2:mem:testdb
  sql:
    init:
      mode: never
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
  shell:
    interactive:
      enabled: false
  flyway:
    enabled: true
    locations: classpath:db/migration,classpath:db/testdata
logging:
  file:
    name: hw_test.log