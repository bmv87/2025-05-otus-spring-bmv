spring:
  data:
    mongodb:
      host: localhost
      port: 0
      database: test
  shell:
    interactive:
      enabled: false
    noninteractive:
      enabled: false
    command:
      version:
        enabled: false
#  main:
#    allow-bean-definition-overriding: true
de:
  flapdoodle:
    mongodb:
      embedded:
        version: 4.0.2

mongock:
  runner-type: "ApplicationRunner"
  change-logs-scan-package:
    - ru.otus.hw.mongock.changelog
  mongo-db:
    write-concern:
      journal: false
    read-concern: local

logging:
  level:
    root: debug
    org.springframework.boot.autoconfigure.mongo.embedded: error
  file:
    name: hw_test.log